<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Gradient Generator</title>
</head>
<body>
    <div id="bg1" class="bg show-bg"></div>
    <div id="bg2" class="bg hide-bg"></div>
    <div id="wrapper">
        <div id="instructions">
            <table>
                    <tr>
                        <th class="table-left">Key</th>
                        <th>Result</th>
                    </tr>
                    <tr>
                        <td class="table-left">space</td>
                        <td>New gradient</td>
                    </tr>
                    <tr>
                        <td class="table-left">s</td>
                        <td>Invert gradient</td>
                    </tr>
                    <tr>
                        <td class="table-left">c</td>
                        <td>Copy CSS to clipboard</td>
                    </tr>
                    <tr>
                        <td class="table-left">i</td>
                        <td>Toggle hide instructions</td>
                    </tr>
                    <tr>
                        <td class="table-left">h</td>
                        <td>Toggle hide main text</td>
                    </tr>
                    <tr>
                        <td class="table-left">t</td>
                        <td>Toggle white/black text</td>
                    </tr>
                </table>
        </div>
        <div id="content">
            <header>
                <h1>radial gradient generator</h1>
            </header>
            <main>
                <code>background-image: <span id="current-gradient">radial-gradient(rgb(0, 0, 0), rgb(0, 0, 0));</span></code>
            </main>
            <footer>
                <p>&copy; 2019 David Andrews</p>
            </footer>
        </div>
    </div>
    <script src="assets/app.js"></script>
</body>
</html>
