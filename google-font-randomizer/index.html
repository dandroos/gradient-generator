<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Google Font Randomizer</title>
</head>
<body>
    <div id="cpanel" class="hide">
        <h1>Google Fonts Randomizer</h1>
        <div class="input-group input-group-1">
            <label for="text-input">Text</label>
            <input type="text" id="text-input" value="Hello World!">
        </div>
        <div class="input-group input-group-1">
            <label for="font-size">Font size (px)</label>
            <input type="number" id="size-input">
        </div>
        <div class="input-group input-group-1">
            <label for="letter-spacing">Letter spacing (px)</label>
            <input type="number" id="space-input">
        </div>
        <div class="input-group input-group-2">
            <div id="option-menu">
                    <button class="btn" id="new">Get new font</button>
                    <button class="btn" id="undo">Undo</button>
                    <button class="btn" id="redo">Redo</button>
                    <div class="option-group">
                        <label for="uppercase">Uppercase</label>
                        <input type="radio" name="case" id="uppercase" class="case">
                        <label for="lowercase">Lowercase</label>
                        <input type="radio" name="case" id="lowercase" class="case">
                        <label for="nochange">No change</label>
                        <input type="radio" name="case" id="none" class="case" checked>
                    </div>
                    <div class="option-group">
                        <label for="wob">White on black</label>
                        <input type="radio" name="colourscheme" id="wob" class="colourscheme" checked>
                        <label for="bow">Black on white</label>
                        <input type="radio" name="colourscheme" id="bow" class="colourscheme">
                    </div>

            </div>
            <div id="category-filter">
                <div>
                    <label for="serif">Serif</label>
                    <input type="checkbox" id="serif" class="category" checked>
                </div>
                <div>
                    <label for="sans-serif">Sans Serif</label>
                    <input type="checkbox" id="sans-serif" class="category" checked>
                </div>
                <div>
                    <label for="display">Display</label>
                    <input type="checkbox" id="display" class="category" checked>
                </div>
                <div>
                    <label for="handwriting">Handwriting</label>
                    <input type="checkbox" id="handwriting" class="category" checked>
                </div>
                <div>
                    <label for="monospaced">Monospaced</label>
                    <input type="checkbox" id="monospace" class="category" checked>
                </div>
            </div>
        </div>

    </div>
    <span id="toast" class="hide-and-slide-up white-on-black"></span>
    <div id="wrapper" class="white-on-black">
        <div id="content">
            <span id="none-selected" class="hide">Please select at least one category</span>
            <span id="text" class="hide" style="font-size: 100px; letter-spacing: 0px;">Hello World!</span>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
