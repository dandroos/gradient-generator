<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Google Font Randomizer</title>
</head>
<body>
    <div id="control-panel" class="hide">
        <h2>Control Panel</h2>
        <div class="input-group">
            <label for="text-input">Text</label>
            <input type="text" id="text-input" value="Hello World!">
        </div>
        <div class="input-group">
            <label for="font-size">Font size</label>
            <input type="number" id="font-size">px
        </div>
        <div class="input-group">
            <label for="letter-spacing">Letter spacing</label>
            <input type="number" id="letter-spacing">px
        </div>
        <div class="input-group">
            <label for="serif">Serif</label>
            <input type="checkbox" id="serif" class="category" checked>
            <label for="sans-serif">Sans Serif</label>
            <input type="checkbox" id="sans-serif" class="category" checked>
            <label for="display">Display</label>
            <input type="checkbox" id="display" class="category" checked>
            <label for="handwriting">Handwriting</label>
            <input type="checkbox" id="handwriting" class="category" checked>
            <label for="monospaced">Monospaced</label>
            <input type="checkbox" id="monospace" class="category" checked>
        </div>

    </div>
    <span id="toast" class="hide-and-slide-up"></span>
    <div id="wrapper">
        <div id="content">
            <span id="none-selected" class="hide">Please select at least one category</span>
            <span id="text" class="hide" style="font-size: 100px; letter-spacing: 0px;">Hello World!</span>
        </div>
    </div>
    <script src="assets/app.js"></script>
</body>
</html>
